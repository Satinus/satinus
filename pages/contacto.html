<!DOCTYPE html>
<html lang="es">
<head>
<meta name="theme-color" content="#000000">
<meta property="og:title" content="Mi Empresa">
<meta property="og:image" content="assets/img/logo-social.jpg">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Empresa - Contacto</title>
    <link rel="stylesheet" href="../assets/css/styles.css">
    <link rel="icon" href="../assets/img/favicon.ico">
</head>
<body>
    <header class="floating-header">
        <div class="header-content">
            <div class="logo-container">
                <img src="../assets/img/logo.png" alt="Logo Mi Empresa" class="rounded-logo">
            </div>
            <button class="menu-toggle">☰</button>
            <nav class="main-nav">
                <ul>
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="servicios.html">Servicios</a></li>
                    <li><a href="productos.html">Productos</a></li>
                    <li><a href="contacto.html" class="active">Contacto</a></li>
                    <li><a href="quienes-somos.html">Quiénes Somos</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <h1>Contacto</h1>
        
        <div class="contact-info">
            <div class="info-card">
                <h3>Dirección</h3>
                <p>Calle Principal 123, Ciudad</p>
            </div>
            <div class="info-card">
                <h3>Teléfono</h3>
                <p>+123 456 7890</p>
            </div>
            <div class="info-card">
                <h3>Email</h3>
                <p>info@miempresa.com</p>
            </div>
        </div>

        <form class="contact-form">
            <div class="form-group">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="subject">Asunto:</label>
                <input type="text" id="subject" name="subject" required>
            </div>
            <div class="form-group">
                <label for="message">Mensaje:</label>
                <textarea id="message" name="message" required></textarea>
            </div>
            <button type="submit" class="submit-button">Enviar Mensaje</button>
        </form>
    </main>

    <footer>
        <div class="footer-content">
            <p>&copy; 2023 Mi Empresa. Todos los derechos reservados.</p>
            <div class="social-links">
                <a href="#"><img src="../assets/img/facebook-icon.png" alt="Facebook"></a>
                <a href="#"><img src="../assets/img/instagram-icon.png" alt="Instagram"></a>
                <a href="#"><img src="../assets/img/whatsapp-icon.png" alt="WhatsApp"></a>
            </div>
        </div>
    </footer>

    <script src="../assets/js/main.js"></script>
</body>
</html>
