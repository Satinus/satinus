<!DOCTYPE html>
<html lang="es">
<head>
    <meta name="theme-color" content="#000000">
    <meta property="og:title" content="Satinus - Contacto">
    <meta property="og:image" content="assets/img/logo-social.jpg">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Satinus - Contacto</title>
    <link rel="stylesheet" href="../assets/css/styles.css">
    <link rel="icon" href="../assets/img/favicon.ico">
    <!-- Estilos específicos para contacto -->
</head>
<body>
    <!--#include virtual="../includes/header.html" -->

    <main class="contact-page">
        <h1>Contacto</h1>
        
        <div class="contact-info">
            <div class="info-card">
                <h3>Dirección</h3>
                <p>Calle Principal 123, Ciudad</p>
            </div>
            <div class="info-card">
                <h3>Teléfono</h3>
                <p>+123 456 7890</p>
            </div>
            <div class="info-card">
                <h3>Email</h3>
                <p>contacto@satinus.com</p>
            </div>
        </div>

        <form class="contact-form" id="contactForm">
            <div class="form-group">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="subject">Asunto:</label>
                <input type="text" id="subject" name="subject" required>
            </div>
            <div class="form-group">
                <label for="message">Mensaje:</label>
                <textarea id="message" name="message" required></textarea>
            </div>
            <button type="submit" class="submit-button">Enviar Mensaje</button>
        </form>
    </main>

    <!--#include virtual="../includes/footer.html" -->

    <script src="../assets/js/main.js"></script>
    <!-- Script específico para contacto -->
    <script>
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // Aquí puedes agregar el código para enviar el formulario
            alert('Mensaje enviado (simulación). En producción conectaría con un backend.');
            this.reset();
        });
    </script>
</body>
</html>
